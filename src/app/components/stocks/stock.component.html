<section class="container">
  <form #stockSearch="ngForm" class="search-container" (ngSubmit)="onStockSearch()">
    <h1 class="title">STOCK TRACKER</h1>
    <h3 class="title-content">
      Entry the symbol of a stock to track (i.e. AAPL, TSLA, GOOGLE)
    </h3>
    <input type="text" id="stockInput" placeholder="Stock ID" [(ngModel)]="stockValue" name="input" minlength="1" maxlength="5" required/>
    <button id="trackBtn" class="search-btn" type="submit" [disabled]="!stockSearch.valid">Track Stock</button>
    <div class="error" *ngIf="noDataFound">Some Error, Enter the correct symbol </div>
    <div class="error" *ngIf="duplicate">Symbol is already exist</div>
  </form>
  <div *ngFor="let stock of selectedStock">
    <app-stockvalue
      (onDeleteClicked)="close($event)"
      [stockQuote]="stock"
    ></app-stockvalue>
  </div>
</section>
